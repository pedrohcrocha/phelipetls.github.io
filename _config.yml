# Site Info
title:              "Phelipe"
description:        "Blog sobre estatística e programação"
author_name:        "Phelipe Teles" # change this to your name
logo_url:           https://avatars3.githubusercontent.com/u/39670535?s=460&v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://phelipetls.github.io # main url
permalink:          /:title # Post permalink
timezone:           America/Sao_Paulo  # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap
  - jemoji
  - jekyll-tagging

future:             true

disqus:
    shortname:      phelipetls-github-io

github_username:    phelipetls
linkedin_username:  phelipeteles

tag_page_layout: tag_page
tag_page_dir: tag

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
