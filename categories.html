---
layout: page
permalink: /categories/
title: Categorias
---

<cats>
<div class="center">
    {% for tag in site.categories %}
    <a href="#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }}</a>&nbsp;({{ tag[1].size }})
    {% endfor %}
</div>
</cats>

<div class="divider"></div>

{% for category in site.categories %}
  <a id="{{ category[0] | slugify }}", class = "center">
    <h6>{{ category[0] }}</h6>
  </a>

  <section>
      {% for post in category[1] %}
      <ul>
        <li>
         <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
        </li>
      </ul>
      {% endfor %}
  </section>

<div class="divider"></div>

{% endfor %}
